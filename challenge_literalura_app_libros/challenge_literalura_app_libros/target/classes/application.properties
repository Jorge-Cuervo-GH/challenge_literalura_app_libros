spring.application.name=challenge_literalura_app_libros
spring.datasource.url=jdbc:postgresql://${DB HOST}/${DB NAME}
spring.datasource.username=${DB USER}
spring.datasource.password=${DB PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect

spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=false
spring.jpa.format-sql=false

# Mostrar solo el banner de Spring Boot
spring.main.banner-mode=console

# Ocultar logs de Hibernate (consultas SQL y bindings)
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# Ocultar logs generales de Spring Boot excepto errores crï¿½ticos
logging.level.root=ERROR

